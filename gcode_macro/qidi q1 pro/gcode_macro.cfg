    G1 X97 F500
    G1 X85 F2000
    G1 X97 F2000
    G1 X85 F2000
    G1 X97 F2000
    G1 X85 F2000
    G1 X97 F2000
    G1 X85 F2000
    G1 X97 F2000
    G1 X85 F2000
    G1 X97 F2000
    G1 X85 F2000
    G1 X97 F2000
    G1 Y240 F800

